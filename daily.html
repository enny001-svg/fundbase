<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Check-in - Reward App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-bar">
        <h2>Daily Check-In</h2>
    </div>

    <div class="container">

        <div class="card">
            <h3>Check-in Status</h3>
            <p id="checkinStatus">You can check-in once every 24 hours.</p>
            <p>Check-in bonus will reflect after successful puchase of Pay-ID</p>
        </div>

        <button id="checkInBtn" class="btn full-btn">Check In</button>

        <div class="btn-group">
            <a href="dashboard.html" class="btn full-btn">Back to Dashboard</a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
