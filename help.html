<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center - Reward App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-bar">
        <h2>Help Center</h2>
    </div>

    <div class="container">

        <div class="card">
            <h3>Describe Your Issue</h3>

            <div class="input-group">
                <label>Your Message</label>
                <textarea id="helpMessage" placeholder="Write your issue here..."></textarea>
            </div>

            <button id="helpSendBtn" class="btn full-btn">Send</button>
        </div>

        <div class="btn-group">
            <a href="dashboard.html" class="btn full-btn">Back to Dashboard</a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
