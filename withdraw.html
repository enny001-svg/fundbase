<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw - Reward App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-bar">
        <h2>Withdraw</h2>
    </div>

    <div class="container">

        <div class="card">
            <h3>Enter Withdrawal Details</h3>

            <div class="input-group">
                <label>Pay-ID</label>
                <input type="text" id="payId" placeholder="Enter your Pay-ID">
            </div>

            <div class="input-group">
                <label>Amount</label>
                <input type="number" id="withdrawAmount" placeholder="Enter amount">
            <label>Your Acct Number</label>
                <input type="number" placeholder="enter account number">
                <label> Bank Name</label>
                <input type="text" placeholder="bank name">
            </div>

            <button id="withdrawBtn" class="btn full-btn">Withdraw</button>
        </div>

        <div class="btn-group">
            <a href="dashboard.html" class="btn full-btn">Back to Dashboard</a>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
